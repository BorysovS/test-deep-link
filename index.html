<!DOCTYPE html>
<html><head></head><body>
<p>Please wait while we redirect you to Your APP NAME...</p>
<p><a href="javascript:redirectToApp()">Open appname</a></p>
<script>
var redirectToApp = function() {
var scheme = "com.nauticai";
var openURL = "com.nauticai" + window.location.pathname + 
window.location.search + window.location.hash;
var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
var Android = /Android/.test(navigator.userAgent);
var newLocation;
if (iOS) {
  newLocation = scheme + ":" + openURL;
} else if (Android) {
  newLocation = "intent://" + openURL + "#Intent;scheme=" + scheme + 
";package=com.nauticai;end";
} else {
  newLocation = scheme + "://" + openURL;
}

} window.onload = redirectToApp();
</script>
</body></html>
